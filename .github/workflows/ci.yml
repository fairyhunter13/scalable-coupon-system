name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  GO_VERSION: '1.25.5'
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres
  POSTGRES_DB: coupon_db

jobs:
  # ===========================================================================
  # BUILD (Independent - not a Stage 2 gate)
  # Provides quick compilation feedback. Runs in parallel with Stage 1.
  # ===========================================================================

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Build application
        run: go build -v ./cmd/api

      - name: Verify Docker build
        run: docker build -t scalable-coupon-system:ci .

  # ===========================================================================
  # STAGE 1: Quality Gates (Parallel, No DB Required)
  # These jobs run in parallel and must ALL pass before Stage 2 begins.
  # Stage 2 jobs have: needs: [unit-tests, lint, security, version-check]
  # ===========================================================================

  unit-tests:
    name: Unit Tests & Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run unit tests with coverage
        run: |
          go test -race -coverprofile=coverage.out -coverpkg=./internal/...,./pkg/... ./internal/...

      - name: Check coverage threshold (80%)
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print substr($3, 1, length($3)-1)}')
          echo "Total coverage: ${COVERAGE}%"
          THRESHOLD=80
          if [ "$(echo "$COVERAGE < $THRESHOLD" | bc -l)" -eq 1 ]; then
            echo "::error::Coverage ${COVERAGE}% is below required threshold of ${THRESHOLD}%"
            exit 1
          fi
          echo "::notice::Coverage ${COVERAGE}% meets ${THRESHOLD}% threshold (target per NFR11)"

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.out
          retention-days: 30

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.out
          flags: unittests
          name: scalable-coupon-system
          fail_ci_if_error: false
          verbose: true

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.5.0
          args: --timeout=5m

      - name: Run go vet
        run: go vet ./...

  security:
    name: Security
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install security tools
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@latest
          go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run gosec (SARIF output)
        run: gosec -fmt sarif -out gosec-results.sarif -stdout -verbose=text ./...
        continue-on-error: true

      - name: Upload gosec results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gosec-results.sarif
        if: always()

      - name: Run gosec (fail on issues)
        run: gosec ./...

      - name: Run govulncheck
        run: govulncheck ./...

  version-check:
    name: Version Consistency Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check Go version consistency
        run: ./scripts/check-version-consistency.sh

  # ===========================================================================
  # STAGE 2: Database Tests (Parallel, Docker-Compose Required)
  # These jobs only run after ALL Stage 1 jobs pass.
  # All tests in /tests/ use docker compose to run against the real server.
  # ===========================================================================

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [build, unit-tests, lint, security, version-check]
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Start services with docker compose
        run: |
          docker compose up -d --build
          echo "Waiting for services to be healthy..."

      - name: Wait for API to be healthy
        run: |
          timeout 60 bash -c 'until curl -s http://localhost:3000/health > /dev/null; do echo "Waiting for API..."; sleep 2; done'
          echo "API is healthy!"

      - name: Run integration tests
        env:
          TEST_SERVER_URL: http://localhost:3000
          TEST_DB_URL: postgres://${{ env.POSTGRES_USER }}:${{ env.POSTGRES_PASSWORD }}@localhost:5432/${{ env.POSTGRES_DB }}?sslmode=disable
        run: go test -v -race -tags integration ./tests/integration/...

      - name: Collect docker compose logs on failure
        if: failure()
        run: docker compose logs

      - name: Stop services
        if: always()
        run: docker compose down -v

  stress-tests:
    name: Stress Tests
    runs-on: ubuntu-latest
    needs: [build, unit-tests, lint, security, version-check]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Start services with docker compose
        run: |
          docker compose up -d --build
          echo "Waiting for services to be healthy..."

      - name: Wait for API to be healthy
        run: |
          timeout 60 bash -c 'until curl -s http://localhost:3000/health > /dev/null; do echo "Waiting for API..."; sleep 2; done'
          echo "API is healthy!"

      - name: Run stress tests (Flash Sale, Double Dip, Scale)
        env:
          TEST_SERVER_URL: http://localhost:3000
          TEST_DB_URL: postgres://${{ env.POSTGRES_USER }}:${{ env.POSTGRES_PASSWORD }}@localhost:5432/${{ env.POSTGRES_DB }}?sslmode=disable
        run: go test -v -race -tags stress -count=1 ./tests/stress/...
        timeout-minutes: 5

      - name: Collect docker compose logs on failure
        if: failure()
        run: docker compose logs

      - name: Stop services
        if: always()
        run: docker compose down -v

  chaos-tests:
    name: Chaos Tests
    runs-on: ubuntu-latest
    needs: [build, unit-tests, lint, security, version-check]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Start services with docker compose
        run: |
          docker compose up -d --build
          echo "Waiting for services to be healthy..."

      - name: Wait for API to be healthy
        run: |
          timeout 60 bash -c 'until curl -s http://localhost:3000/health > /dev/null; do echo "Waiting for API..."; sleep 2; done'
          echo "API is healthy!"

      - name: Run chaos tests (Stories 6.2-6.5)
        env:
          TEST_SERVER_URL: http://localhost:3000
          TEST_DB_URL: postgres://${{ env.POSTGRES_USER }}:${{ env.POSTGRES_PASSWORD }}@localhost:5432/${{ env.POSTGRES_DB }}?sslmode=disable
        run: go test -v -race -tags chaos -count=1 ./tests/chaos/...
        timeout-minutes: 10

      - name: Collect docker compose logs on failure
        if: failure()
        run: docker compose logs

      - name: Stop services
        if: always()
        run: docker compose down -v
